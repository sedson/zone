<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zone</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="module" src="/js/palette.js"></script>
  <script type="module" src="/components/index.js"></script>
  <script type="module" src="./editor.js" defer></script>
</head>
<body class="flex col no-pointer">
  <header class="pointer">
    
    <nav>
      <a href="/">
        <span class="tip">1</span>Zone</div>
      </a>
      <a href="/editor" class="active-tab">
        <span class="tip">2</span><span>Editor</span>
      </a>
    </nav>

    
    <div class="flex" style="justify-content: center">
      <button class="search-button" id="search-button">
        <span class="tip">/</span>
        Search
        <svg class="icon"><use href="/assets/icons.svg#i-search"></use></svg>
      </button>
    </div>

    <div class="flex">
      <button id="new">
        <span class="tip">M</span>
        New
        <svg class="icon"><use href="/assets/icons.svg#i-add"></use></svg>
      </button>
      
      <button id="themes" onclick="cyclePalette()">
        Colors
        <svg class="icon"><use href="/assets/icons.svg#i-colors"></use></svg>
      </button>
    </div>
  </header>
  
  <main class="flex fill box no-pointer">

    <div id="sidebar" class="sidebar pointer">
      <h1 class="p50 bb">sidebar</h1>
      <h2>daily</h2>
      <ul class="file-selector" id="daily" style="height: 20%;"></ul>
      <h2>notes</h2>
      <ul class="file-selector" id="named-notes" style="flex-shrink: 1"></ul>
    </div>

    <div id="editor" class="editor bl">
      <h1 contenteditable="true" id="editor-title" class="bb p50 pointer"></h1>
      <textarea-plus id="editor-text" class="fill pointer"></textarea-plus>
    </div>
    
    <div id="meta" class="bl meta flex col pointer">
      <h1 class="bb p50">media</h1>
      <h2>links</h2>
      <div id="meta-links" style="flex-grow: 1"></div>
      <h2>refs</h2>
      <div id="meta-refs" style="height: 20%"></div>
    </div>

    <div id="search" class="pointer hidden">
      <input type="text" name="search-input" placeholder="search" id="search-input">
      <ul id="results" role="listbox"></ul>
    </div>
  </main>
</body>
</html>
