<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>zone</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="module" src="/js/palette.js"></script>
  <script type="module" src="/components/text-editor/text-editor.js"></script>
  <script type="module" src="./editor.js" defer></script>
</head>
<body class="flex col no-pointer">
  <header class="pointer">
    <nav>
      <a href="/">
        <span class="tip">1</span>Zone</div>
      </a>
      <a href="/editor" class="active-tab">
        <span class="tip">2</span><span>Editor</span>
      </a>
    </nav>
    <div class="flex" style="justify-content: center">
       <button class="search-button" id="search-button" ><span class="tip">/</span>Search
        <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class="flex">
      <button id="new"><span class="tip">M</span> New<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8 2.75C8 2.47386 7.77614 2.25 7.5 2.25C7.22386 2.25 7 2.47386 7 2.75V7H2.75C2.47386 7 2.25 7.22386 2.25 7.5C2.25 7.77614 2.47386 8 2.75 8H7V12.25C7 12.5261 7.22386 12.75 7.5 12.75C7.77614 12.75 8 12.5261 8 12.25V8H12.25C12.5261 8 12.75 7.77614 12.75 7.5C12.75 7.22386 12.5261 7 12.25 7H8V2.75Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg></button>
       <button id="themes" style="" onclick="cyclePalette()">Colors<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7.49991 0.876892C3.84222 0.876892 0.877075 3.84204 0.877075 7.49972C0.877075 11.1574 3.84222 14.1226 7.49991 14.1226C11.1576 14.1226 14.1227 11.1574 14.1227 7.49972C14.1227 3.84204 11.1576 0.876892 7.49991 0.876892ZM7.49988 1.82689C4.36688 1.8269 1.82707 4.36672 1.82707 7.49972C1.82707 10.6327 4.36688 13.1725 7.49988 13.1726V1.82689Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg></button>
    </div>
  </header>
  
  <main class="flex fill box no-pointer">
    <div id="sidebar" class="sidebar pointer">
      <h1 class="p50 bb">sidebar</h1>
      <h2>daily</h2>
      <ul class="file-selector" id="daily" style="height: 20%;"></ul>
      <h2>notes</h2>
      <ul class="file-selector" id="named-notes" style="flex-shrink: 1"></ul>
    </div>

    <div id="editor" class="editor bl">
      <h1 contenteditable="true" id="editor-title" class="bb p50 pointer"></h1>
      <textarea-plus id="editor-text" class="fill pointer"></textarea-plus>
    </div>
    
    <div id="meta" class="bl meta flex col pointer">
      <h1 class="bb p50">media</h1>
      <h2>links</h2>
      <div id="meta-links" style="flex-grow: 1"></div>
      <h2>refs</h2>
      <div id="meta-refs" style="height: 20%"></div>
    </div>

    <div id="search" class="pointer hidden">
      <input type="text" name="search-input" placeholder="search" id="search-input">
      <ul id="results" role="listbox"></ul>
    </div>
  </main>
</body>
</html>
